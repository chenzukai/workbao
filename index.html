<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>金十实时快讯</title>
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  ">
  <meta name="apple-mobile-web-app-title" content="金十快讯">
  <link rel="apple-touch-icon" href="https://cdn.jin10.com/assets/img/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <style>
    :root{--bg:#000;--card:#111;--text:#fff;--sub:#aaa;--gold:#d4af37}
    @media (prefers-color-scheme: light){:root{--bg:#fff;--card:#f8f8f9;--text:#000;--sub:#666}}
    body{margin:0;font-family:-apple-system,system-ui,sans-serif;background:var(--bg);color:var(--text);overscroll-behavior:none;padding-top:env(safe-area-inset-top)}
    header{position:sticky;top:0;background:var(--bg);backdrop-filter:blur(12px);padding:16px;text-align:center;font-size:18px;font-weight:600;border-bottom:1px solid rgba(255,255,255,.08);z-index:10;text-align:center}
    .live{background:var(--gold);color:#000;padding:3px 9px;border-radius:12px;margin-left:8px;font-size:12px;font-weight:bold;animation:p 2s infinite}
    @keyframes p{50%{opacity:.6}}
    #list{padding:12px}
    .item{background:var(--card);padding:15px;margin-bottom:12px;border-radius:14px;animation:i .4s;border-left:4px solid transparent}
    .item.i{border-left-color:var(--gold);background:rgba(212,175,55,.12)}
    .time{color:var(--sub);font-size:13px;margin-bottom:8px}
    .content{font-size:15.5px;line-height:1.55;white-space:pre-wrap}
    .loading{text-align:center;padding:80px 20px;color:var(--sub);font-size:15px}
    @keyframes i{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <header>金十实时快讯 <span class="live">LIVE</span></header>
  <div id="list"><div class="loading">正在加载最新快讯…</div></div>

  <script>
    const list = document.getElementById('list');
    let latestId = 0;

    // ↓↓↓ 重要：把这里换成你在 https://open.jin10.com 申请的 Token ↓↓↓
    const MY_TOKEN = "b4a9e8e4d6f3a2c1b9e8d7c6f5a4b3c2d1e0f9e8d7c6b5a4";   // ← 替换成你的！

    // 你的 Cloudflare Workers 中转地址（已完美对接）
    const API = `https://jin10-proxy.qdshow.workers.dev/?token=${MY_TOKEN}`;

    async function load() {
      try {
        const res = await fetch(API + "&_=" + Date.now());
        if (!res.ok) throw new Error("HTTP " + res.status);
        
        const {data} = await res.json();
        if (!Array.isArray(data)) throw new Error("数据格式错误");

        const newItems = data.filter(x => x.id > latestId);
        if (newItems.length === 0) return;

        latestId = Math.max(...newItems.map(x => x.id));

        newItems.reverse().forEach(item => {
          const important = (item.remark || "").includes("重要") || item.type === 1;
          const div = document.createElement("div");
          div.className = "item" + (important ? " i" : "");
          div.innerHTML = `
            <div class="time">${new Date(item.time).toLocaleString("zh-CN",{hour12:false})}</div>
            <div class="content">${item.content.replace(/\n/g,"<br>")}</div>
          `;
          list.insertBefore(div, list.firstChild);
        });

        list.querySelector(".loading")?.remove();
      } catch (e) {
        console.error(e);
        if (!list.querySelector(".error")) {
          list.innerHTML += '<div class="loading error">获取失败，请检查 Token 是否正确<br>3秒后自动重试…</div>';
        }
      }
    }

    load();
    setInterval(load, 3000);

    // 下拉刷新
    let startY=0;
    addEventListener("touchstart", e=>startY=e.touches[0].clientY);
    addEventListener("touchend", e=>{
      if (scrollY===0 && e.changedTouches[0].clientY - startY > 100) location.reload();
    });
  </script>
</body>
</html>
